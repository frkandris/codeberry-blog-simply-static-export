name: Replace strings in the generated website code
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Replace strings in the generated website code
    steps:
    - uses: actions/checkout@v2
      name: Check out repository
    - run: |
      find . -type f -exec sed -i '' -e 's,blog-dynamic.codeberryschool.com,codeberryschool.com,g' {} +
      find . -type f -exec sed -i '' -e 's#<meta name="robots" content="nofollow, noindex">##g' {} +
      find . -type f -exec sed -i '' -e 's#"\\/wp-include#"\\/blog\\/wp-include#g' {} +
      name: Replace strings
